      <style>/* Global styles */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #f7f7f7;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 100%;
  width: 100%;
  max-width: 600px;
  padding: 20px;
  box-sizing: border-box;
}

header {
  text-align: center;
}

h1 {
  color: #333;
  margin: 10px 0;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 10px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #45a049;
}

/* Style for the input boxes */
input[type="text"], input[type="password"] {
  width: 90%;
  padding: 15px;
  font-size: 24px; /* Increase font size to match other text */
  border: 2px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  margin-top: 20px;
  text-align: center;
}

input[type="text"]::placeholder, input[type="password"]::placeholder {
  font-size: 20px; /* Increase the font size of the placeholder text */
}


main {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-grow: 1;
}

#content {
  text-align: center;
  width: 100%;
  max-width: 500px;
  margin: 0 auto;
}

footer {
  display: flex;
  justify-content: space-between;
  width: 100%;
}

footer button {
  width: 48%;
}

#navigation {
  margin-top: 20px;
}

/* Additional Styles for Templates (Example) */
.photo-step {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 20px;
}

.photo {
  width: 80vw;
  height: auto;
  max-width: 400px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  cursor: pointer;
  transition: transform 0.4s ease, width 0.4s ease, height 0.4s ease;
  transform-origin: center center;
}

/* Fullscreen style when the photo is clicked */
.fullscreen {
  position: absolute;
  top: 0;
  left: 0;
  transform: scale(1);
  width: 100vw;
  height: 100vh;
  max-width: 100vw;
  max-height: 100vh;
  object-fit: contain;
  background-color: rgba(0, 0, 0, 0.8);
  z-index: 1000;
  cursor: zoom-out;
}

.fullscreen-scale {
  transform: scale(1.2);
  transition: transform 0.4s ease;
}

.large-text {
  font-size: 24px; /* Adjust this size as needed */
  font-weight: bold;
  color: #333; /* Keep the color consistent with the rest of the text */
  margin-top: 20px;
  text-align: center; /* Center the text */
}

button:disabled {
  background-color: #ccc; /* Gray background */
  color: #666;            /* Darker text */
  cursor: not-allowed;     /* Show not-allowed cursor */
}
</style>
